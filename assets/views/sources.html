<!-- Page Header -->
<div class="content bg-gray-lighter">
    <h1 class="page-heading push">
        Sources
    </h1>
</div>
<!-- END Page Header -->

<!-- Page Content -->
<div class="content">
    <!-- Blocks API, functionality is initialized in js/app.js -> uiHelpers Factory -> uiBlocks() -->
    <div class="row">
        <div class="col-sm-12">
            <div class="block">
                <div class="block-content">
                    <form ng-submit="createSource()">
                        <div class="row">
                            <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                <input ng-model="sourceData.label" type="text" class="form-control" id="Source_Label" aria-describedby="Source_Label" placeholder="Source Label">
                            </div>
                            <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                <input ng-model="sourceData.name" type="text" class="form-control" id="sourcename_key" aria-describedby="sourcename_key"
                                    placeholder="sourcename_key">
                            </div>
                            <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                <input ng-model="sourceData.sid" type="text" class="form-control" id="Source_ID" aria-describedby="Source_ID" placeholder="Source ID">
                            </div>
                            <div class="form-group col-xs-12 col-sm-6 col-md-4 col-lg-3">
                                <button type="submit" class="btn btn-minw btn-default">Add</button>
                            </div>
                        </div>
                    </form>
                    <span class="row"></span>
                    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                        <div class="row">
                            <div class="col-sm-12">
                                <table class="table table-bordered table-striped js-dataTable-simple dataTable no-footer" id="DataTables_Table_0" role="grid"
                                    aria-describedby="DataTables_Table_0_info">
                                    <thead>
                                        <tr role="row">
                                            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending"
                                                style="width: 200px;">Label</th>
                                            <th class="" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="Email: activate to sort column ascending"
                                                style="width: 100px;">Sourcename</th>
                                            <th class="" style="width: 111px;" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                                                aria-label="Access: activate to sort column ascending">Source
                                                ID</th>
                                            <th class="text-center sorting_disabled" style="width: 81px;" rowspan="1" colspan="1" aria-label="Actions">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr role="row" ng-repeat="source in sources">
                                            <td class="font-w600">{{source.label}}</td>
                                            <td class="">{{source.name}}</td>
                                            <td class="">{{source.sid}}</td>
                                            <td class="text-center">
                                                <span style="font-size: 12px;cursor: pointer;" ng-click="deleteSource(source._id)">Delete</span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END Blocks API -->
